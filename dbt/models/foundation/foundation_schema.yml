version: 2

models:
- name: foundation
  database: chinook
  description: Cleansed tables from the Chinook dataset
  tables:
    - name: genre_cleansed
      description: Cleansed list of music genres
      columns:
        - name: genre_id
          description: Unique identifier for genre
          tests:
            - unique
            - not_null
        - name: name
          description: Name of genre
          tests:
            - unique
            - not_null
        - name: datetime_loaded
          description: Datetime record was loaded into landing zone
            - not_null