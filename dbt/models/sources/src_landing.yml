version: 2

sources:
  - name: landing
    database: chinook
    description: "Raw tables from the Chinook dataset."
    tables:
      - name: genre
        description: "List of music genres."
        columns:
          - name: genre_id
          - name: name
          - name: datetime_loaded
      
      - name: media_type
        description: "List of media types."
        columns:
          - name: genre_id
          - name: name
          - name: datetime_loaded
      
      - name: artist
        description: "List of recording artists"
        columns:
          - name: artist_id
          - name: name
          - name: datetime_loaded
      
      - name: album
        description: "List of albums."
        columns:
          - name: album_id
          - name: title
          - name: artist_id
          - name: datetime_loaded
      
      - name: track
        description: "List of tracks on albums."
        columns:
          - name: track_id
          - name: name
          - name: album_id
          - name: media_type_id
          - name: genre_id
          - name: composer
          - name: milliseconds
          - name: bytes
          - name: unit_price
          - name: datetime_loaded
      
      - name: employee
        description: "List of record store employees."
        columns:
          - name: employee_id
          - name: last_name
          - name: first_name
          - name: title
          - name: reports_to
          - name: birth_date
          - name: hire_date
          - name: address
          - name: city
          - name: state
          - name: country
          - name: postal_code
          - name: phone
          - name: fax
          - name: email
          - name: datetime_loaded
      
      - name: customer
        description: "List of record store customers."
        columns:
          - name: customer_id
          - name: first_name
          - name: last_name
          - name: company
          - name: address
          - name: city
          - name: state
          - name: country
          - name: postal_code
          - name: phone
          - name: fax
          - name: email
          - name: support_rep_id
          - name: datetime_loaded
      
      - name: invoice
        description: "List of invoices."
        columns:
          - name: invoice_id
          - name: customer_id
          - name: invoice_date
          - name: billing_address
          - name: billing_city
          - name: billing_state
          - name: billing_country
          - name: billing_postal_code
          - name: total
          - name: datetime_loaded
      
      - name: invoice_line
        description: "List of invoice line items."
        columns:
          - name: invoice_line_id
          - name: invoice_id
          - name: track_id
          - name: unit_price
          - name: quantity
          - name: datetime_loaded
      
      - name: playlist
        description: "List of playlists."
        columns:
          - name: playlist_id
          - name: name
          - name: datetime_loaded
      
      - name: playlist_track
        description: "List of track on playlist."
        columns:
          - name: playlist_id
          - name: track_id
      